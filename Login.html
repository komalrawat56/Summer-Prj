<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Treasure Box</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #a2e0b1, #fda085);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 400px;
            background: #d6a8a8; /* Updated to white background for better contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.5s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background: #df9dc1;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: background 0.3s ease;
        }

        .login-container input[type="text"]:hover,
        .login-container input[type="password"]:hover {
            background: #be666641; /* Light hover effect */
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(120deg, #980aa8, #f5576c);
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background: linear-gradient(120deg, #f5576c, #f093fb);
        }

        .login-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login To Treasure Box</h2>
            <form action="Project.html">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <a href="#">Forgot your password?</a>
            <a href="#">Create an account</a>
        </form>
    </div>
</body>
</html>
